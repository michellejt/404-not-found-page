<!DOCTYPE html>
<html>
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="home">
      <div class="left">
        <p>404 not found</p>
      </div>
    </header>

    <!-- Page content -->
    <main>
      <section class="container">
        <div class="column column--center">
          <img
            src="/assets/images/Scarecrow.png"
            alt="page not found"
            width="540"
          />
        </div>

        <div class="column">
          <h1>I have bad news for you</h1>
          <p class="subheading">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <a role="button" aria-pressed="false" class="button">
            Back to Homepage
          </a>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-16">
      <p>
        Created by
        <a
          href="https://github.com/michellejt"
          title="michellejt github"
          target="_blank"
          class="bold"
          >MichelleJT</a
        >
        - devchallenges.io
      </p>
    </footer>
  </body>
</html>
